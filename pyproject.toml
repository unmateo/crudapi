[tool.poetry]
name = "crudapi"
version = "0.1.1"
description = "The easiest way to create your Restful CRUD APIs"
readme = "README.md"
homepage = "https://github.com/unmateo/crudapi"
repository = "https://github.com/unmateo/crudapi"
documentation = "https://github.com/unmateo/crudapi"
authors = ["Mateo Harfuch <mharfuch@gmail.com>"]

[tool.poetry.dependencies]
python = "^3.9"
fastapi = "^0.68.1"
SQLAlchemy = "^1.4.23"
pydantic-sqlalchemy = "^0.0.9"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
requests = "^2.24.0"
pre-commit = "^2.8.2"
black = "^20.8b1"
uvicorn = "^0.12.2"
pytest-cov = "^2.10.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
